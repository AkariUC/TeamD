version: "3.8"

services:
  db:
    command: --default-authentication-plugin=mysql_native_password
    container_name: database
    environment:
      MYSQL_ROOT_PASSWORD: password
    image: mysql:8.0
    ports:
      - 3306:3306
    volumes:
      - data-volume:/var/lib/mysql

  migration:
    image: flyway/flyway
    depends_on:
      - db
    container_name: migration
    volumes:
      - ./database/migration/schema:/flyway/sql

  api:
    build:
      context: ./backend

    command: reflex -r '\.go$$' -s -- sh -c 'go run cmd/api/main.go -databaseDatasource="${DATABASE_DATASOURCE}" -port=1996'
    container_name: api
    ports:
      - 1996:1996
    volumes:
      - ./backend:/app
    working_dir: /app

  frontend:
    build:
      context: ./frontend
    command:
      parcel --hmr-port 1235 --hmr-hostname localhost index.html
    environment:
      - BACKEND_API=http://localhost:1996
    volumes:
      - ./frontend:/app
    working_dir: /app
    container_name: frontend
    ports:
      - "1234:1234"
      - "1235:1235"





volumes:
  data-volume: